<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="main-page.css" />
  </head>
  <body>
    <header>
      <div>logo</div>
      <div>Quiz</div>
      <div>
        <h3>
          <span id="hr">00</span>:<span id="min">00</span>:
          <span id="sec">00</span>
        </h3>
      </div>
    </header>
    <main>
      <section id="quest-cont">
        <div id="que"></div>
      </section>
      <section id="option-cont">
        <div id="opt"></div>
      </section>
      <section id="button-cont">
        <div id="btn"></div>
        <div id="legends">
          <h3><span id="visit">00</span>Visited</h3>
          <h3><span id="nvisit">00</span>Not visited</h3>
          <h3><span id="answered">00</span>Answered</h3>
          <h3><span id="nanswered">00</span>Not Answered</h3>
        </div>
      </section>
    </main>
    <footer>
      <div>
        <button>Previous</button>
        <button>Next</button>
      </div>
      <div><button id="submit">Submit</button></div>
    </footer>
    <script src="./main-page.js"></script>
  </body>
</html>
